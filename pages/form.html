<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" type="text/css" href="../css/employee-payroll.css">

    <title>Employee Payroll Form</title>
    <style>
    </style>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Profile Image</label>
                <div class= "profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../assets/profile-images/Ellipse-3.png"required >
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assets/profile-images/Ellipse-1.png"required >
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assets/profile-images/Ellipse-8.png"required >
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assets/profile-images/Ellipse-7.png"required >
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -7.png">
                    </label>
                </div>
                <input type="radio">
            </div>
        </form>
    </div>
</body>
